<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Calendario base -->
    <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" fill="none">
        <animate 
            attributeName="opacity" 
            from="0" 
            to="1" 
            dur="0.3s" 
            begin="0s"
            fill="freeze"
        />
    </rect>
    
    <!-- Linea superiore (giorni) -->
    <path d="M4 8h16" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round">
        <animate 
            attributeName="stroke-dasharray" 
            from="0 16" 
            to="16 0" 
            dur="0.4s" 
            begin="0.3s"
            fill="freeze"
        />
    </path>
    
    <!-- Ingranaggio -->
    <path d="M12 10a2 2 0 0 1 2 2v4a2 2 0 1 1-4 0v-4a2 2 0 0 1 2-2z" 
          stroke="currentColor" 
          stroke-width="2"
          fill="none">
        <animate 
            attributeName="opacity" 
            from="0" 
            to="1" 
            dur="0.3s" 
            begin="0.6s"
            fill="freeze"
        />
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 12 14"
            to="360 12 14"
            dur="3s"
            begin="mouseover"
            repeatCount="indefinite"
        />
    </path>
    
    <!-- Punti di pianificazione -->
    <circle cx="8" cy="12" r="1" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="1" 
            dur="0.2s" 
            begin="0.7s"
            fill="freeze"
        />
    </circle>
    
    <circle cx="8" cy="16" r="1" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="1" 
            dur="0.2s" 
            begin="0.8s"
            fill="freeze"
        />
    </circle>
    
    <circle cx="16" cy="12" r="1" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="1" 
            dur="0.2s" 
            begin="0.9s"
            fill="freeze"
        />
    </circle>
    
    <circle cx="16" cy="16" r="1" fill="currentColor">
        <animate 
            attributeName="r" 
            from="0" 
            to="1" 
            dur="0.2s" 
            begin="1s"
            fill="freeze"
        />
    </circle>
    
    <!-- Effetto hover sui punti -->
    <animate 
        xlinkHref="#planning-dots"
        attributeName="r"
        from="1"
        to="1.5"
        dur="0.5s"
        begin="mouseover"
        fill="freeze"
    />
    <animate 
        xlinkHref="#planning-dots"
        attributeName="r"
        from="1.5"
        to="1"
        dur="0.5s"
        begin="mouseout"
        fill="freeze"
    />
</svg> 