<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     fill="none" 
     viewBox="0 0 24 24" 
     stroke="currentColor"
     stroke-width="1.5"
     aria-hidden="true" 
     role="img"
     aria-label="Xot Icon">
    <style>
        .xot-core { 
            animation: core-pulse 3s ease-in-out infinite;
            transform-origin: 12px 12px;
        }
        .xot-orbit { 
            animation: orbit 8s linear infinite;
            transform-origin: 12px 12px;
        }
        .xot-nodes { 
            animation: network 2s ease-in-out infinite;
        }
        
        @keyframes core-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes network {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        svg:hover .xot-core { 
            animation-duration: 1.5s; 
        }
        svg:hover .xot-orbit { 
            animation-duration: 4s; 
        }
        svg:hover .xot-nodes { 
            animation-duration: 1s; 
        }
        
        @media (prefers-color-scheme: dark) {
            .xot-nodes { opacity: 0.8; }
            .xot-orbit { opacity: 0.9; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .xot-core, .xot-orbit, .xot-nodes { animation: none; }
        }
    </style>
    
    <!-- Core framework -->
    <g class="xot-core">
        <circle cx="12" cy="12" r="4" fill="currentColor" opacity="0.8" />
        <circle cx="12" cy="12" r="2" stroke="white" stroke-width="1" fill="none" />
        <text x="12" y="13" text-anchor="middle" font-size="4" fill="white" font-weight="bold">X</text>
    </g>
    
    <!-- Orbital modules -->
    <g class="xot-orbit">
        <circle cx="12" cy="4" r="1.5" opacity="0.7" />
        <circle cx="20" cy="12" r="1.5" opacity="0.7" />
        <circle cx="12" cy="20" r="1.5" opacity="0.7" />
        <circle cx="4" cy="12" r="1.5" opacity="0.7" />
        
        <!-- Diagonal modules -->
        <circle cx="17" cy="7" r="1" opacity="0.5" />
        <circle cx="17" cy="17" r="1" opacity="0.5" />
        <circle cx="7" cy="17" r="1" opacity="0.5" />
        <circle cx="7" cy="7" r="1" opacity="0.5" />
    </g>
    
    <!-- Network connections -->
    <g class="xot-nodes">
        <path stroke-linecap="round" d="M12 8v8M8 12h8" opacity="0.6" stroke-width="1" />
        <path stroke-linecap="round" d="M9.5 9.5l5 5M14.5 9.5l-5 5" opacity="0.4" stroke-width="0.5" />
        
        <!-- Connection lines to modules -->
        <path stroke-linecap="round" d="M12 8l0-4M16 12l4 0M12 16l0 4M8 12l-4 0" opacity="0.3" stroke-width="0.5" />
    </g>
    
    <!-- Framework indicators -->
    <circle cx="12" cy="2" r="0.5" fill="currentColor" opacity="0.6" />
    <circle cx="22" cy="12" r="0.5" fill="currentColor" opacity="0.6" />
    <circle cx="12" cy="22" r="0.5" fill="currentColor" opacity="0.6" />
    <circle cx="2" cy="12" r="0.5" fill="currentColor" opacity="0.6" />
    
    <!-- Base architecture -->
    <rect x="10" y="10" width="4" height="4" rx="0.5" opacity="0.2" fill="currentColor" />
</svg>
