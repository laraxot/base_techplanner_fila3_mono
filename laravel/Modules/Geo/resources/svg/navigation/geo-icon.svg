        <circle class="circle" cx="12" cy="9" r="2" />
    </g>

    <!-- Linee coordinate -->
    <path stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M2 12h4 M18 12h4 M12 2v4 M12 18v4" 
          opacity="0.5" />
